<!-- 부모한테 값 가져옴 -->
<div class = "container">
    <h2>User List 2</h2>
    <table class = "table table-hover">
      <thead>
        <tr>
          <th>userNo</th>
          <th>userName</th>
          <th>userId</th>
          <th>userPwd</th>
          <th>완료</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let un of userList">
          <td><input type = "text" value = "{{un.userNo}}"/></td>
          <td><input type = "text" [(ngModel)] = "un.userName"/></td>
          <td><input type = "text" [(ngModel)] = "un.userId"/></td>
          <td><input type = "text" [(ngModel)] = "un.userPwd"/></td>
          <td><input type = "checkbox" [checked] = "un.complete"/></td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click) = "passValueToParent()">전달</button> <br>
  <!-- <button (click) = "addUser()">addUser</button> <br> -->
